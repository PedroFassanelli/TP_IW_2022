{% extends 'base.html' %}

{% block namepage %}Login{% endblock %}

{% block contents %}

<!-- Log In -->
<div class="form-login" ALIGN="center">
    <h1>Iniciar Sesión</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Iniciar Sesión</button>
        <p><a href="{% url 'signup' %}">Registrarse</a></p>
        <p><a href="{% url 'password_reset' %}">¿Has olvidado tu contraseña?</a></p>
        <p><a href="{% url 'homepage' %}">Cancelar</a></p>
    </form>
</div>

{% endblock %}
