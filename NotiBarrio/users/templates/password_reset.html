{% extends 'base.html' %}

{% block content %}
	<!--Reset Password-->
	<div>
  	 	<h2>Reestablecer contraseña</h2>
		<hr>
		<p>¿Has olvidado tu contraseña? Ingresa tu dirección de correo electrónico aquí debajo.</p>
        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    <label>{{ field.label }}</label>
                    {{ field }}
                    {% for error in field.errors %}
                        <div>
                            {{ error }}
                        </div>
                    {% endfor %}
                </div>
            {% endfor %}
            <button class="btn btn-primary" type="submit">Reestablecer contraseña</button>
        </form>
  	</div>
{% endblock %}
