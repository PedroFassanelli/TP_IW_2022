{% extends 'base.html' %}

{% block namepage %}Homepage{% endblock %}

{% block contents %}
<div ALIGN="center">
    <h1>Homepage</h1>
    {% if user.is_authenticated %}
        Bienvendio {{ user.username }}!!
        <p><a href="{% url 'logout' %}">Cerrar Sesión</a></p>
    {% else %}
        <p>No estas logueado</p>
        <a href="{% url 'logueo' %}" class="btn btn-secondary">Iniciar Sesión</a>
    {% endif %}
</div>
{% endblock %}
