{% extends 'base.html' %}

{% block namepage %}Nuevo Comentario{% endblock %}

{% block contents %}


<div class="form-comentar" ALIGN="center">
    <h2>Nuevo Comentario</h2>
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <p><button class="btn btn-primary" type="submit">Comentar</button></p>
        <p><a href="{% url 'notipublicas' %}">Cancelar </a></p>
    </form>
</div>


{% endblock %}
