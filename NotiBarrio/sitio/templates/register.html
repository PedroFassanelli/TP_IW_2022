{% extends 'base.html' %}

{% block namepage %}Register{% endblock %}

{% block contents %}

<div class="form-register" ALIGN="center">
    <h2>Registrarse</h2>
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <p><button class="botons" type="submit">REGISTRARSE</button></p>
        <p><a href="{% url 'login' %}">Iniciar Sesion </a></p>
        <p><a href="{% url 'homepage' %}">Cancelar</a></p>
    </form>
</div>

{% endblock %}
